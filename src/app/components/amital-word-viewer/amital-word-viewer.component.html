<div class="word-viewer-container" #wordViewerContainer>
  @if (showToolbar() && src()) {
    <amital-doc-viewer-toolbar
      [currentZoom]="currentZoom"
      [showPagination]="false"
      [showRotation]="false"
      (zoomIn)="zoomIn()"
      (zoomOut)="zoomOut()"
      (download)="downloadDocument()"
    >
    </amital-doc-viewer-toolbar>
  }

  <div class="word-viewer-content">
    @if (isLoading) {
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading Word document...</p>
      </div>
    }

    @if (hasError) {
      <div class="error-container">
        <div class="error-icon">⚠️</div>
        <p class="error-message">Failed to load Word document</p>
        <button class="retry-button" (click)="reload()">Retry</button>
      </div>
    }

    <div class="document-wrapper" #documentWrapper [class.hidden]="isLoading || hasError">
      <div #docxContainer class="docx-container"></div>
    </div>
  </div>
</div>
